<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>jinfafeaio</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="add.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Add shelter</h1>

				<form method="POST">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control"name="name" id=name placeholder="Name" >
					</div>

					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control"name="address" id=address placeholder="Address" >
					</div>

					<div class="form-group">
						<label for="phone">Phone Number</label>
						<input type="text" class="form-control"name="phone" id=phone placeholder="1234567890" >
					</div>

					<div class="form-group">
						<label for="Email">Email</label>
						<input type="text" class="form-control"name="Email" id=Email placeholder="___@___.___" >
					</div>

					<div class="form-group">
						<label for="beds_available">Beds available</label>
						<input type="text" class="form-control"name="beds_available" id=beds_available placeholder="Beds available" >
					</div>

					<div class="form-group">
						<label for="min_age">Minimum Age</label>
						<input type="text" class="form-control"name="min_age" id=min_age placeholder="Minimum Age" >
					</div>

					<div class="form-group">
						<label for="max_age">Maximum Age</label>
						<input type="text" class="form-control"name="max_age" id=max_age placeholder="Maximum Age" >
					</div>

					
					<h4>Allowed Genders</h4>
					<ul class="list-inline">
						<li>
							<div class="form-group">
							<div class ="checkbox">
								<label>
									<input type="checkbox" name="allow_male">Allow Male
								</label>
							</div>
						</div>
						</li>

						<li>
							<div class="form-group">
								<div class ="checkbox">
									<label>
										<input type="checkbox" name="allow_female">Allow Female
									</label>
								</div>
							</div>
						</li>

						<li>
							<div class="form-group">
								<div class ="checkbox">
									<label>
										<input type="checkbox" name="allow_trans">Allow Transgender
									</label>
								</div>
							</div>
						</li>
					</ul>	

					

					<h4>Specialties</h4>

					<div class="form-group">
						<label for="dependent">Dependents?</label>
						<select name="dependent">
							<option value="2">Allow</option>
							<option value="1">Require</option>
							<option value="3">No</option>
						</select>
					</div>

					<div class="form-group">
						<label for="disability">Disabilities?
						</label>
						<select name="disability">
							<option value="2">Allow</option>
							<option value="1">Require</option>
							<option value="3">No</option>
						</select>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<div class ="checkbox">
								<label>
									<input type="checkbox" name="abuse">Only for Domestic Violence Victiums
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<div class ="checkbox">
								<label>
									<input type="checkbox" name="veteran">Require Veteran Status
								</label>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br><button>do the thing</button><br>
	</div>
</body>
</html>
