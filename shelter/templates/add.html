<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>jinfafeaio</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Add shelter</h1>

				<form method="POST" class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label" id="name">Name</label>
						<div class="col-sm-10">
							<input type="text" name="name" placeholder="Name" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="address" class="col-sm-2 control-label" id="address">Address</label>
						<div class="col-sm-10">
							<input type="text" name="address" placeholder="Address" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="beds_available" class="col-sm-2 control-label" id="beds_available">Beds available</label>
						<div class="col-sm-10">
							<input type="text" name="beds_available" placeholder="Beds available" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label  for="min_age" class="col-sm-2
						control-label" id="min_age">Minimum Age
						</label>
						<div class="col-sm-10">
							<input type="text" name="min_age" placeholder="Minimum age" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label  for="max_age" class="col-sm-2
						control-label" id="max_age">Maximum Age
						</label>
						<div class="col-sm-10">
							<input type="text" name="max_age" placeholder="Maximum age" class="form-control">
						</div>
					</div>
					<h4>Allowed Genders</h4>
					<div class="form-group">
						<div class="col-sm-2">
							<div class ="checkbox">
								<label>
									<input type="checkbox" name="allow_male">Allow Male
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2">
							<div class ="checkbox">
								<label>
									<input type="checkbox" name="allow_female">Allow Female
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2">
							<div class ="checkbox">
								<label>
									<input type="checkbox" name="allow_trans">Allow Transgender
								</label>
							</div>
						</div>
					</div>
					<br>

					<h4>Specialties</h4>
					<div class="form-group">
						<label for="dependent" class="col-sm-2 control-label" id="dependent">Dependents?
						</label>
						<select name="dependent">
							<option value="2">Allow</option>
							<option value="1">Require</option>
							<option value="3">No</option>
						</select><br>
					</div>

					<div class="form-group">
						<label for="disability" class="col-sm-2 control-label" id="disability">Disabilities?
						</label>
						<select name="disability">
							<option value="2">Allow</option>
							<option value="1">Require</option>
							<option value="3">No</option>
						</select><br>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<div class ="checkbox">
								<label>
									<input type="checkbox" name="abuse">Domestic Abuse
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2">
							<div class ="checkbox">
								<label>
									<input type="checkbox" name="veteran">Veteran Support
								</label>
							</div>
						</div>
					</div>

					<button>do the thing</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
